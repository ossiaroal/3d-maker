
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    
    
<style>
:root {
    --bg-color: #f8f8f8;
    --text-color: #000;
    --card-bg: #fff;
    --header-bg: #1e90ff;
    --nav-bg: #104e8b;
    --footer-bg: #eee;
    --button-bg: #1e90ff;
    --button-text: #fff;
}
body.dark-mode {
    --bg-color: #121212;
    --text-color: #f0f0f0;
    --card-bg: #1e1e1e;
    --header-bg: #333;
    --nav-bg: #222;
    --footer-bg: #1e1e1e;
    --button-bg: #444;
    --button-text: #fff;
}

        body { font-family: Arial, sans-serif; margin: 0; background-color: var(--bg-color); }
        header { background-color: var(--header-bg); color: var(--button-text); padding: 20px; text-align: center; }
        nav { background-color: var(--nav-bg); padding: 10px; text-align: center; }
        nav a { color: var(--button-text); margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        footer { background-color: var(--footer-bg); text-align: center; padding: 20px; font-size: 14px; color: var(--text-color); margin-top: 50px; }
        .content { padding: 40px; background-color: var(--button-text); max-width: 1000px; margin: auto; border-radius: 10px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 10px; padding: 15px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .card img { width: 100%; border-radius: 8px; }
        .card a.button { margin-top: 10px; padding: 10px 20px; background-color: var(--header-bg); color: var(--button-text); text-decoration: none; border-radius: 5px; display: inline-block; }
    </style>

</head>
<body>

<button onclick="toggleDarkMode()" style="position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 10px; background: var(--button-bg); color: var(--button-text); border: none; border-radius: 5px;">ðŸŒ“</button>
<script>
function toggleDarkMode() {
    const body = document.body;
    body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", body.classList.contains("dark-mode") ? "true" : "false");
}
window.onload = function() {
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
    }
}
</script>

</body>
