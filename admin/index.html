
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; background-color: #f4f4f4; }
        aside {
            width: 200px;
            background-color: #1e90ff;
            color: white;
            padding: 20px;
        }
        aside h2 { font-size: 20px; }
        aside a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-weight: bold;
        }
        main {
            flex-grow: 1;
            padding: 40px;
            background-color: #ffffff;
        }
        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            flex: 1 1 200px;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .card h3 { margin: 0; }
        .card p { font-size: 24px; color: #333; margin-top: 10px; }
    </style>
</head>
<body>
    <aside>
        <h2>Admin Panel</h2>
        <a href="index.html">Dashboard</a>
        <a href="projects.html">Projects</a>
        <a href="models.html">Models</a>
    </aside>
    <main>
        <h1>Dashboard Overview</h1>
        <div class="card-container">
            <div class="card">
                <h3>Total Projects</h3>
                <p>3</p>
            </div>
            <div class="card">
                <h3>Total Models</h3>
                <p>6</p>
            </div>
            <div class="card">
                <h3>Visitors Today</h3>
                <p>102</p>
            </div>
        </div>
    </main>
</body>
</html>
